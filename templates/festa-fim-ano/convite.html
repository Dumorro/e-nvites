<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Festa de Final de Ano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Moldura usando as imagens */
        .frame {
            position: relative;
            background: white;
            padding: 40px;
        }

        .frame::before,
        .frame::after {
            content: '';
            position: absolute;
            background-size: contain;
            background-repeat: repeat;
        }

        /* Bordas horizontais */
        .border-top,
        .border-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            background-repeat: repeat-x;
            background-size: auto 100%;
        }

        .border-top {
            top: 0;
            background-image: url('top.png');
        }

        .border-bottom {
            bottom: 0;
            background-image: url('botton.png');
        }

        /* Bordas verticais */
        .border-left,
        .border-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            background-repeat: repeat-y;
            background-size: 100% auto;
        }

        .border-left {
            left: 0;
            background-image: url('left.png');
        }

        .border-right {
            right: 0;
            background-image: url('rigth.png');
        }

        /* Conteúdo interno */
        .content {
            position: relative;
            z-index: 1;
            background: white;
            padding: 20px;
        }

        .logo {
            text-align: right;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
        }

        h1 {
            color: #e63946;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        .intro-text {
            color: #333;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #333;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #e63946;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #d62828;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .event-info {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }

        .event-info strong {
            color: #333;
        }

        @media (max-width: 600px) {
            .frame {
                padding: 30px 20px;
            }

            .border-top,
            .border-bottom {
                height: 20px;
            }

            .border-left,
            .border-right {
                width: 20px;
            }

            h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <!-- Bordas da moldura -->
            <div class="border-top"></div>
            <div class="border-bottom"></div>
            <div class="border-left"></div>
            <div class="border-right"></div>

            <!-- Conteúdo -->
            <div class="content">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>

                <h1>Festa de Final de Ano</h1>
                <div class="subtitle">End-of-year party</div>

                <div class="intro-text">
                    Prepare-se, a festa está chegando!<br>
                    <em>Get ready—the celebration is about to begin!</em>
                </div>

                <div class="event-info">
                    <strong>Data/Date:</strong> 02/12<br>
                    <strong>Horário/Time:</strong> 19H/ 7 PM<br>
                    <strong>Local/Venue:</strong> Marina da Gloria - Av. Infante Dom Henrique s/n<br>
                    Gloria – Rio de Janeiro
                </div>

                <form id="confirmationForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="submit-button">
                        Confirme / Confirm
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirmationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                alert('Confirmação enviada com sucesso!\nConfirmation sent successfully!\n\nE-mail: ' + email);
                // Aqui você pode adicionar a lógica para enviar o e-mail para um servidor
                document.getElementById('email').value = '';
            }
        });
    </script>
</body>
</html>
